<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/pages/tail.css" rel="stylesheet">
    <script src="./src/pages/home/index.ts" type="module" defer></script>
    <title>Document</title>
</head>
<body class="flex flex-col h-[100vh]">
    <header class="flex justify-between px-[20px] pt-[18px]">
        <h1 class="text-xl font-extrabold">S.O.S</h1>
        <button id="notification-icon-div">
            <div class="absolute ml-4 mb-3 bg-[#FF0000] rounded-full flex justify-center items-center w-[14px] h-[14px]"><span class="font-bold text-white text-xs">1</span></div>
            <i data-lucide="bell" color="#000000"></i>
        </button>
    </header>
    <main class="flex flex-col w-full h-full items-center px-[19px] pb-[27px]">
        <div id="alert-div" class="mt-[46px] h-[18.89vh] w-full">
            <div id="new-1" class="w-full h-full rounded-[14px] bg-[#FFAE00]">
                <h1>Alerta</h1>
            </div>
        </div>
        <div id="main-divider-div" class="flex justify-center w-full mt-[15px]">
            <div class="h-[1px] w-[83.46vw] bg-[#D9D9D9]"></div>
        </div>
        <div id="main-action-buttons-div" class="h-full flex flex-col justify-between mt-[33px]">
            <div class="flex justify-between gap-[9px]">
                <button id="instrucoes-btn" class="action-btn rounded-[8px] border-[1px] border-[#F3F3F3] h-[16.19vh] w-[28vw] flex flex-col items-center justify-center">
                    <div class="bg-[#35B74B] w-[15.27vw] h-[8.58vh] rounded-full flex justify-center items-center">
                        <i data-lucide="book-open-text" color="#FFFFFF" class="w-[32px] h-[32px]"></i>
                    </div> 
                    <span>Instruções</span>
                </button>
                <button id="abrigos-btn" class="action-btn rounded-[8px] border-[1px] border-[#F3F3F3] h-[16.19vh] w-[28vw] flex flex-col items-center justify-center">
                    <div class="bg-[#3550B7] w-[15.27vw] h-[8.58vh] rounded-full flex justify-center items-center">
                        <i data-lucide="house" color="#FFFFFF" class="w-[32px] h-[32px]"></i>
                    </div> 
                    <span>Abrigos</span>
                </button>
                <button id="rotas-seguras-btn" class="action-btn rounded-[8px] border-[1px] border-[#] h-[16.19vh] w-[28vw] flex flex-col items-center justify-center">
                    <div class="bg-[#FFFB11] w-[15.27vw] h-[8.58vh] rounded-full flex justify-center items-center">
                        <i data-lucide="map-pinned" color="#000000" class="w-[32px] h-[32px]"></i>
                    </div> 
                    <span>Instruções</span>
                </button>
            </div>
            <button id="help-btn" class="b-[0px] bg-[#D40000] rounded-[9px] h-[7.34vh] text-white font-bold text-[24px]">Pedir Ajuda</button>
        </div>
    </main>

    <div id="help-modal-div" class="hidden absolute h-[100vh] w-[100vw]">
        <div id="help-buttons-div" class="relative w-full h-[100vh] z-[2] flex items-end">
            <div class="close-help-modal absolute t-0 l-0 w-[100vw] h-[100vh] bg-black/75 z-[3]"></div>
            <div id="help-modal" class="z-[4] bg-white rounded-t-[24px] l-0 b-0 h-[53.37vh] w-full px-[26px] pt-[30px] flex flex-col items-center">
                <button class="close-help-modal absolute w-full flex justify-end pr-[26px]">
                    <i class="mt-[-10px]" data-lucide="x"></i>
                </button>
                <h1 class="text-[16px] font-bold">Ajuda Bombeiros</h1>
                <div class="flex flex-col mt-[26px] w-full">
                    <button class="w-full h-[8.69vh] bg-[#3550B7] rounded-[11px]">
                        <span class="font-bold text-[25px] text-white">Ligar</span>
                    </button>
                    <button class="w-full h-[8.69vh] bg-[#03CD2B] rounded-[11px] mt-[20px]">
                        <span class="font-bold text-[25px] text-white">Conversar</span>
                    </button>
                    <div class="w-full h-[1px] bg-[#D9D9D9] mt-[12px]"></div>
                    <div class="flex flex-col gap-[6px] items-center mt-[10px]">
                        <span class="text-[#383838] text-[12px]">Está sem Internet?</span>
                        <button class="w-full h-[8.69vh] bg-[#F6F318] rounded-[11px]">
                            <span class="font-bold text-[22px] text-black">Pedir Ajuda por SMS</span>
                        </button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
